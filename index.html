<!doctype html>
<html>
<head>
<link rel="stylesheet" href="new 1.css">
<title>My Javascript</title>
</head>
<body>
<div class="container">
<div class="header">
<h2>Account</h2>
</div>
<form class="form" id="form1">
<div class="form-control">
<label>First Name</label>
<input type="text" placeholder="firstname" id="firstname">
<small id='e1'>Error Message</small>
</div>

<div class="form-control">
<label>Last Name</label>
<input type="text" placeholder="lastname" id="lastname">
<small id='e2'>Error Message</small>
</div>

<div class="form-control">
<label>Email</label>
<input type="email" placeholder="email" id="email">
<small id='e3'>Error Message</small>
</div>

<div class="form-control">
<label>Password</label>
<input type="password" placeholder="password" id="password1">
<small id='e4'>Error Message</small>
</div>

<div class="form-control">
<label>Password Checked</label>
<input type="password" placeholder="password" id="password2">
<small id="e5">Error Message</small>
</div>

<div class="form-control">
<label>Phone</label>
<input type="number" placeholder="phone" id="phone">
<small id='e6'>Error Message</small>
</div>
<button type="button" onclick="checkInputs()">Submit</button>
</form>
</div>
</body>
<script src="js.js"></script>
</html>
